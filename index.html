<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Clover</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <section class="section-icons">
                <div class="icon-container">
                    <div class="icon-box active" data-index="0">
                        <img src="./imgs/perso/icon/asta-icon.png" alt="asta.logo">
                    </div>

                    <div class="icon-box" data-index="1">
                        <img src="./imgs/perso/icon/yuno-icon.png" alt="yuno.logo">
                    </div>

                    <div class="icon-box" data-index="2">
                        <img src="./imgs/perso/icon/noelle-icon.png" alt="noelle.logo">
                    </div>

                    <div class="icon-box" data-index="3">
                        <img src="./imgs/perso/icon/yami-icon.png" alt="yami.logo">
                    </div>

                    <div class="icon-box" data-index="4">
                        <img src="./imgs/perso/icon/julius-icon.png" alt="julius.logo">
                    </div>

                    <div class="icon-box" data-index="5">
                        <img src="./imgs/perso/icon/luck-icon.png" alt="luck.logo">
                    </div>

                    <div class="icon-box" data-index="6">
                        <img src="./imgs/perso/icon/mereoleona-icon.png" alt="mereoleona.logo">
                    </div>

                    <div class="icon-box" data-index="7">
                        <img src="./imgs/perso/icon/fuegoleon-icon.png" alt="fuegoleon.logo">
                    </div>
                </div>
            </section>

            <section class="section-perso">
                <div class="perso-container">
                    <div class="perso">
                        <img src="./imgs/perso/bg/asta-bg.jpg" alt="asta-bg">
                        <div class="perso-info">
                            <h2 id="name">Asta</h2>
                            <p id="description">Protagonista órfão sem magia que compensa com força física e determinação. Possui um
                                grimório de trevo de cinco folhas com espadas anti-magia.</p>
                        </div>
                    </div>
                </div>
        </div>
        </section>
    </main>
</body>
<script src="./js/data.js"></script>
<script src="./js/script.js"></script>

</html>
